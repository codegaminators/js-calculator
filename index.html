<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/index.css">
    <title>Calculator APP with JS</title>
</head>

<body>
    <div class="container">
        <div class="calculator">
            <div class="top-pannel">
                <div class="first">
                    <div class="indicator bg-danger"></div>
                    <div class="indicator bg-warning"></div>
                    <div class="indicator bg-success"></div>
                </div>
                <div class="second">
                    <div class="placeholder">0</div>
                </div>
            </div>
            <div class="keys">
                <div class="row first-row">
                    <button onclick="calc(this)" class="btn btn-dark1 ac">AC</button>
                    <button onclick="calc(this)" class="btn btn-warning btn-regular">/</button>
                </div>
                <div class="row second-row">
                    <button onclick="calc(this)" class="btn btn-regular btn-dark">7</button>
                    <button onclick="calc(this)" class="btn btn-regular btn-dark">8</button>
                    <button onclick="calc(this)" class="btn btn-regular btn-dark">9</button>
                    <button onclick="calc(this)" class="btn btn-regular btn-warning">*</button>
                </div>
                <div class="row third-row">
                    <button onclick="calc(this)" class="btn btn-regular btn-dark">4</button>
                    <button onclick="calc(this)" class="btn btn-regular btn-dark">5</button>
                    <button onclick="calc(this)" class="btn btn-regular btn-dark">6</button>
                    <button onclick="calc(this)" class="btn btn-regular btn-warning">-</button>
                </div>
                <div class="row fourth-row">
                    <button onclick="calc(this)" class="btn btn-regular btn-dark">1</button>
                    <button onclick="calc(this)" class="btn btn-regular btn-dark">2</button>
                    <button onclick="calc(this)" class="btn btn-regular btn-dark">3</button>
                    <button onclick="calc(this)" class="btn btn-regular btn-warning">+</button>
                </div>
                <div class="row fifth-row">
                    <button onclick="calc(this)" class="btn btn-regular btn-dark flex-1">0</button>
                    <button onclick="calc(this)" class="btn btn-regular btn-dark">.</button>

                    <button onclick="calc(this)" class="btn btn-regular btn-warning">=</button>
                </div>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>

</html>
